<!DOCTYPE html>
<html>
<head>
	<title>Gengr - generate graph from data</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<style type="text/css">
		#graph {
			height: 560px;
            border: 1px dashed #ddd;
            border-radius: 4px;
		}
        textarea.arcs {
            height: 18em;
        }
        #blockages {
            height: 8em;
        }
        #clear {
            color: red;
            margin-left: 80px;
        }
	</style>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Gengr</a>
				</div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">4x4 b3<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a id="load4x4" href="#">Load original graph</a></li>
                                <li><a id="load4x4opt" href="#">Load optimal graph</a></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">5x5 b1<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a id="load5x5" href="#">Load original graph</a></li>
                                <li><a id="load5x5opt" href="#">Load optimal graph</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
		</nav>

		<div class="row">
			<div class="col-md-4">
				<form>
					<div class="form-group">
						<label for="nbv">Nb. vertices (|V|):</label>
						<input type="number" class="form-control" id="nbv" required>
					</div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="arcs">Solution arc list:</label>
                            <textarea class="form-control arcs" id="arcs"></textarea>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="oarcs">Original arc list:</label>
                            <textarea class="form-control arcs" id="oarcs"></textarea>
                        </div>
                    </div>
					
                    <div class="form-group">
                        <label for="blockages">Blockage list:</label>
                        <textarea class="form-control" id="blockages"></textarea>
                    </div>
                    <button type="button" class="btn btn-success" id="btndraw">Generate graph</button>
                    <a id="clear" href="#">Clear</a>
				</form>
			</div>
			<div class="col-md-8">
				<div id="graph"></div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/2.6.12/cytoscape.min.js"></script>
    <script src="script.js"></script>
	<script src="exload.js"></script>
</body>
</html>
